
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Quiz Result</title>
  <link rel="stylesheet" href="Result.css" />

</head>
<body>
  <div class="result-container">
    <div id="score-container">
</div>

<script>
  const score = localStorage.getItem("score") || 0;
  const total = 3;
  const isTimeout = localStorage.getItem("timeout");

  let message = `You Scored ${score}/${total}<p>Keep Practicing!</p>`;

  if (isTimeout) {
    message = `
      <h2 style="color: #CF8686; font-weight:normal; font-style:normal; text-align:center; align-item:center;"> You ran out of time!</h2>
      <p>You scored ${score}/${total}</p>
    `;
    localStorage.removeItem("timeout"); // clean up
  }

  document.getElementById("score-container").innerHTML = message;
</script>



    <div id="buttons-container">
    <button class="try-again" onclick="tryAgain()">Try Again</button>

<script>
function tryAgain() {
    localStorage.removeItem("score");
    window.location.href = "timedquiz.html";
}
</script>

      <button class="go-home" onclick="window.location.href='../User Decks/modess.html'">Go Home</button>
