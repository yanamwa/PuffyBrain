<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #edd6fa;
      overflow: hidden;
      position: relative;
    }

    /* Expanding zoom-out circle */
    .circle {
      width: 150px;
      height: 150px;
      background-color: white;
      border-radius: 50%;
      animation: zoomOut 1.5s ease-in-out forwards;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.4);
    }

    @keyframes zoomOut {
      0% {
        transform: scale(0.5);
        opacity: 1;
      }
      60% {
        transform: scale(15);
        opacity: 1;
      }
      100% {
        transform: scale(40);
        opacity: 0;
      }
    }

    /* Optional fade-in text */
    .loading-text {
      position: absolute;
      bottom: 100px;
      font-family: 'Jersey 15', sans-serif;
      font-size: 1.8rem;
      color: #fff;
      opacity: 0;
      animation: fadeIn 1.5s ease-in forwards 0.5s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="circle"></div>
  <script>
    // Redirect to dashboard after animation
    setTimeout(() => {
      window.location.href = "../User_Navigations/home.html"; // change to your dashboard file
    }, 1500);
  </script>
</body>
</html>
